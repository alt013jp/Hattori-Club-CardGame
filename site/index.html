<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATTORI-KAI OFFICIAL</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1 class="site-title">HATTORI CLUB</h1>
        <p class="site-desc">OFFICIAL WEBSITE</p>
    </header>

    <main>
        <section id="about">
            <h2 class="section-title">ABOUT</h2>
            <div style="text-align: center; max-width: 800px; margin: 0 auto; line-height: 2;">
                <p>ハットリ会は、個性豊かなメンバーが集う音楽グループです。<br>
                    音楽、映像、そしてカオスな日常を発信しています。</p>
            </div>
        </section>

        <section id="members">
            <h2 class="section-title">MEMBERS</h2>
            <div id="member-list" class="member-list">
                <!-- Javascript will populate this -->
            </div>
        </section>

        <section id="music">
            <h2 class="section-title">MUSIC</h2>
            <ul class="song-list">
                <li class="song-item">
                    <img src="images/music/hattoriclub.png" alt="Hattori Club" class="song-thumb">
                    <div class="song-info">
                        <span class="song-title">1st Single Hattori Club</span>
                        <a href="https://youtu.be/zHa1JySAx4I" target="_blank" class="song-link">WATCH VIDEO</a>
                    </div>
                </li>
                <li class="song-item">
                    <img src="images/music/thebuddy.png" alt="THE BUDDY" class="song-thumb">
                    <div class="song-info">
                        <span class="song-title">2nd Single THE BUDDY</span>
                        <a href="https://youtu.be/-F54K6NmYNE" target="_blank" class="song-link">WATCH VIDEO</a>
                    </div>
                </li>
                <li class="song-item">
                    <img src="images/music/hattoriboy.jpg" alt="HATTORI BOY" class="song-thumb">
                    <div class="song-info">
                        <span class="song-title">3rd Single HATTORI BOY</span>
                        <a href="https://youtu.be/cH8JG-Y8Suo" target="_blank" class="song-link">WATCH VIDEO</a>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 HATTORI CLUB / HATTORI-KAI All Rights Reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
